# YOLO Developer Documentation
# GitHub Pages configuration

title: YOLO Developer
description: Autonomous multi-agent AI development system documentation
baseurl: "/yolo-developer"
url: "https://bbengt1.github.io"

# Theme
remote_theme: just-the-docs/just-the-docs@v0.8.2
color_scheme: dark

# Repository
aux_links:
  "GitHub":
    - "https://github.com/bbengt1/yolo-developer"

# Footer
footer_content: "Copyright &copy; 2024-2026 YOLO Developer. Distributed under the MIT License."

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/

# Navigation
nav_enabled: true
nav_sort: case_insensitive

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Callouts
callouts:
  warning:
    title: Warning
    color: yellow
  note:
    title: Note
    color: blue
  tip:
    title: Tip
    color: green
  important:
    title: Important
    color: red

# Collections
collections:
  cli:
    output: true
    permalink: /cli/:name/
  mcp:
    output: true
    permalink: /mcp/:name/

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: default

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-relative-links

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor
  - vendor/bundle
  - vendor/cache
  - .bundle
